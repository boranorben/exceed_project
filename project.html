<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Didact+Gothic" rel="stylesheet">
    <title>FACT CAR</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js"></script>
</head>

<body class="index">
    <div class="modall">
       <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <!-- Modal content -->
            <div class="modal-content">
                <p>Do you need some help?</p>
                <button type="button" id="yesbtn">Yes</button>
                <button type="button" id="nobtn">No</button> 
            </div>
        </div>
    </div>

    <!-- Main -->
    <section id="main">
        <!-- Banner -->
        <section id="banner">
            <div class="inner">
                <h1 style="font-family: 'Pacifico', cursive; font-size: 100px; margin: 0 0 0.1em 0;">Fact Car</h1>
                <p style="font-family:'Didact Gothic', sans-serif; font-size: 30px">Your safetiness is our first priority.</p>
            </div>
        </section>

        <!-- Column -->
        <section id="column">
            <!-- Feature -->
            <div class="feature">
                <header class="special">
                    <h2>Our Features</h2>
                </header>
                <div class="status">
                    <div class=tab id="tb" style="background-image: url('images/fine.jpg'); text-align: center; font-size: 30px; padding-top: auto; vertical-align: middle">
                        <div style="font-family:'Didact Gothic', sans-serif; padding-top: 40px" id="hd">Everything is safe. You are good to go.</div>
                    </div>
                </div>
                <div class="content">
                    <div class="box">
                        <div class="image-container">
                            <img src="images/icon/fire.png" id="smoke" />
                            <div class="after" id="sm" style="font-family:'Didact Gothic', sans-serif;font-size: 30px; font-weight: bold; text-align: center; padding: 50px">No smoke detected</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="image-container">
                            <img src="images/icon/temp.png" id="temperature" />
                            <div class="after" id="temp" style="font-family:'Didact Gothic', sans-serif; font-size: 30px; font-weight: bold; text-align: center; padding: 50px">Temperature is normal</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="image-container">
                            <img src="images/icon/ambulance.png" id="ambulance" />
                            <div class="after" id="help" style="font-family:'Didact Gothic', sans-serif; font-size: 30px; font-weight: bold; text-align: center; padding: 50px">No ambulance required. Everyone is safe.</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="image-container">
                            <img src="images/icon/lighting.png" id="lighting" />
                            <div class="after" id="light" style="font-family:'Didact Gothic', sans-serif; font-size: 30px; font-weight: bold; text-align: center; padding: 50px">Ligth is off. All is well!!</div>
                        </div>
                    </div>
                    <div class="box" id="smoke">
                        <h2 style="font-family:'Didact Gothic', sans-serif; text-align: center">FIRE</h2>
                    </div>
                    <div class="box" id="temperature">
                        <h2 style="font-family:'Didact Gothic', sans-serif; text-align: center">TEMPERATURE</h2>
                    </div>
                    <div class="box" id="ambulance">
                        <h2 style="font-family:'Didact Gothic', sans-serif; text-align: center">AMBULANCE</h2>
                    </div>
                    <div class="box" id="lighting">
                        <h2 style="font-family:'Didact Gothic', sans-serif; text-align: center">LIGHTING</h2>
                    </div>
                </div>
            </div>
        </section>
    </section>
    </div>
</body>

</html>
